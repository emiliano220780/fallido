<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/registro/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <h2>REGISTRO</h2>
    <form>
      <input type="text" name="nombre" placeholder="Nombre">
      <br>
      <br>
      <input type="email" name="email" placeholder="Correo electrónico">
      <br>
      <br>
      <input type="password" name="password" placeholder="Contraseña">
      <br>
      <br>
      <input type="submit" value="Registrarse">
    </form>
    <div class="social-login">
      <br>
      <div class="btn">
        <i class="fa-brands fa-facebook" style="color: #0322fc;"></i>
        <a href="#" class="btn"> Registrarse con Facebook </a>
      </div>
      <br>
      <br>
      <div class="btn">
        <i class="fa-brands fa-google" style="color: #03d831;"></i>
        <a href="#" class="btn"> Registrarse con Google </a>
      </div>
    </div>
    </div>
</body>

</html>
